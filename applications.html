<!doctype html>
<html lang="en" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resource Documentation</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
        />
        <script defer>
            /*!
             * Minimal theme switcher

             */

            const themeSwitcher = {
                // Config
                _scheme: "auto",
                menuTarget: "details.dropdown",
                buttonsTarget: "a[data-theme-switcher]",
                buttonAttribute: "data-theme-switcher",
                rootAttribute: "data-theme",
                localStorageKey: "picoPreferredColorScheme",

                // Init
                init() {
                    this.scheme = this.schemeFromLocalStorage;
                    this.initSwitchers();
                    console.log(
                        `ðŸŒ—  Theme switcher initialized: ${this.scheme} mode`,
                    );
                },

                // Get color scheme from local storage
                get schemeFromLocalStorage() {
                    return (
                        window.localStorage?.getItem(this.localStorageKey) ??
                        this._scheme
                    );
                },

                // Preferred color scheme
                get preferredColorScheme() {
                    return window.matchMedia("(prefers-color-scheme: dark)")
                        .matches
                        ? "dark"
                        : "light";
                },

                // Init switchers
                initSwitchers() {
                    const buttons = document.querySelectorAll(
                        this.buttonsTarget,
                    );
                    console.log(
                        `ðŸ” Looking for: "${this.buttonsTarget}", Found: ${buttons.length} buttons`,
                    );
                    console.log(buttons);
                    buttons.forEach((button) => {
                        button.addEventListener(
                            "click",
                            (event) => {
                                event.preventDefault();
                                // Set scheme
                                this.scheme = button.getAttribute(
                                    this.buttonAttribute,
                                );
                                // Close dropdown
                                document
                                    .querySelector(this.menuTarget)
                                    ?.removeAttribute("open");
                            },
                            false,
                        );
                    });
                },

                // Set scheme
                set scheme(scheme) {
                    if (scheme == "auto") {
                        this._scheme = this.preferredColorScheme;
                    } else if (scheme == "dark" || scheme == "light") {
                        this._scheme = scheme;
                    }
                    this.applyScheme();
                    this.schemeToLocalStorage();
                },

                // Get scheme
                get scheme() {
                    return this._scheme;
                },

                // Apply scheme
                applyScheme() {
                    document
                        .querySelector("html")
                        ?.setAttribute(this.rootAttribute, this.scheme);
                },

                // Store scheme to local storage
                schemeToLocalStorage() {
                    window.localStorage?.setItem(
                        this.localStorageKey,
                        this.scheme,
                    );
                },
            };

            // Init
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () =>
                    themeSwitcher.init(),
                );
            } else {
                themeSwitcher.init();
            }
        </script>
    </head>
